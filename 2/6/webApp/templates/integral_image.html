<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        h2 {
            margin-top: 30px;
            color: #666;
        }

        img {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Integral Image</h1>
    
    <h2>Original Image </h2>
    <img src="./static/uploads/uploaded_image.jpg" alt="Original Image" width="50%" height="auto">
    
    <h2>Integral Image</h2>
    <img src="./static/uploads/integral_image.jpg" alt="Integral Image" width="50%" height="auto">
</body>
</html>
